  <script>
    const pixCode = "00020126580014BR.GOV.BCB.PIX013692a349bf-d612-46fd-ab30-6532a7397b0a5204000053039865406297.005802BR5924Erico Mendieta Rodriguez6009SAO PAULO62140510ZtHfjL2epp63042748";
    const btnCopyPix = document.getElementById('btnCopyPix');
    const btnEnviar = document.getElementById('btnEnviarComprovante');
    const qrCode = document.getElementById('qrCode');

    function copiarPix() {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(pixCode).then(() => {
          btnEnviar.style.display = 'inline-block';
        });
      } else {
        // fallback para navegadores antigos
        const tempInput = document.createElement('textarea');
        tempInput.value = pixCode;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
          document.execCommand('copy');
          btnEnviar.style.display = 'inline-block';
        } catch (e) {
          // nÃ£o faz nada se falhar
        }
        document.body.removeChild(tempInput);
      }
    }

    btnCopyPix.addEventListener('click', copiarPix);
    qrCode.addEventListener('click', copiarPix);
  </script>
